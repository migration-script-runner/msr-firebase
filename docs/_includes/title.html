{% if site.logo %}
<div style="display: flex; align-items: center; gap: 12px;">
  <img src="{{ site.logo }}" alt="{{ site.title }}" style="width: 40px; height: 40px; border: 2px solid #4b4cd4; border-radius: 8px; object-fit: contain;">
  <div style="display: flex; flex-direction: column;">
    <span style="font-size: 16px; font-weight: 600;">{{ site.title }}</span>
    <span style="font-size: 10px; color: white; background-color: #7352ed; padding: 2px 6px; border-radius: 4px; margin-top: 4px; display: inline-block; width: fit-content;">v{{ site.package_version }}</span>
  </div>
</div>
{% else %}
<div style="display: flex; flex-direction: column;">
  <span style="font-size: 16px; font-weight: 600;">{{ site.title }}</span>
  <span style="font-size: 10px; color: white; background-color: #7352ed; padding: 2px 6px; border-radius: 4px; margin-top: 4px; display: inline-block; width: fit-content;">v{{ site.package_version }}</span>
</div>
{% endif %}
